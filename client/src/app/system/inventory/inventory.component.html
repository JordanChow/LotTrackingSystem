<div class="container">
  <h3 class="queue">Queue</h3>

  <table class="table table-striped table-responsive text-center">
    <thead>
      <tr>
        <th scope="col">Queue #</th>
        <th scope="col">Supplier</th>
        <th scope="col">Wafer Amount</th>
        <th scope="col">Lot Id</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of inventory; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.supplier }}</td>
        <td>{{ item.waferAmount }}</td>
        <td>{{  item.userLot }}</td>
      </tr>
    </tbody>
  </table>
</div>

  <div class="text-center">
    <button class="btn btn-success" type="submit" [disabled]="inventory.length == 0"
      (click)="startLotFromInventory()">START</button>
  </div>
