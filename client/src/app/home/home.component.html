<div class="container mt-5">
  <div *ngIf="!registerMode" style='text-align: center;'>
    <h3>Register Now!</h3>
    <p class="lead">You must have an account in order to sign in.</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mt-4 mr-2">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
