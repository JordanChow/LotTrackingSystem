<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("username").
            errors && registerForm.get("username").touched'
            type="text" 
            class="form-control " 
            formControlName='username' 
            placeholder="Username">
            <div class="invalid-feedback">Please enter a username</div>
    </div>
    
    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("password").
            errors && registerForm.get("password").touched'
            type="password" 
            class="form-control" 
            formControlName='password' 
            placeholder="Password">
            <div *ngIf="registerForm.get('password').hasError('required')" class = "invalid-feedback">Please enter a password</div>
            <div *ngIf="registerForm.get('password').hasError('minlength')" class = "invalid-feedback">Password must be minimum 4 characters</div>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
